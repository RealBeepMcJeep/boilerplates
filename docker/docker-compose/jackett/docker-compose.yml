version: "3.8"

services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Amsterdam
      AUTO_UPDATE: true #optional
#      - RUN_OPTS=<run options here> #optional
    volumes:
      - ./jackett/config:/config
      - ./jackett/downloads:/downloads
    ports:
      - 8114:9117
    restart: unless-stopped