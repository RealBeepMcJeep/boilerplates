version: "3.8"

services:
  server:
    image: gitea/gitea:1.19.0
    container_name: gitea
    environment:
      USER_UID: 1000
      USER_GID: 1000
    volumes:
      - ./data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:22"
    restart: unless-stopped